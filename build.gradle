apply plugin: 'java'

group "mod.sin"
version "1.2"

repositories {
    mavenCentral()
    maven { url "http://gotti.no-ip.org/maven/repository" }
}

dependencies {
    compile files('libs/server.jar')
    compile files('libs/modlauncher.jar')
    compile files('libs/common.jar')
    compile files('libs/javassist.jar')
}

jar {
    archiveName "${project.name}.jar"
}


task dist(type: Zip) {
    into("mods", {
        into(project.name, {
            from jar
        })
        from fileTree(dir: 'mods', include: '*')
    })

    archiveName "${project.name}-${project.version}.zip"
}
